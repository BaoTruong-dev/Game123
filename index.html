<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>OneTwoThreeGame</title>
    <style>
        .user,
        .computer {
            font-size: 6rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Game Kéo Búa Bao</h1>
        <div class="row mt-3">
            <div class="col-sm-6 ">
                <h2 class="text-center">Người chơi</h2>
                <div class="d-flex flex-column h-100">
                    <button class="btn btn-outline-success user">
                        ✌️
                    </button>
                    <button class="btn btn-outline-success my-3 user">
                        ✊
                    </button>
                    <button class="btn btn-outline-success user">
                        ✋
                    </button>
                </div>
            </div>
            <div class="col-sm-6">
                <h2 class="text-center">Máy tính</h2>
                <div class="d-flex justify-content-center align-items-center flex-column h-100 computer">
                </div>
            </div>

        </div>
        <div class="notification d-flex justify-content-center my-3"></div>
        <div class="d-flex justify-content-center my-3">
            <button class="btn btn-primary text-center d-none btn-play">Chơi lại</button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
